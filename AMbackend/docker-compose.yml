version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: automoney-postgres
    environment:
      POSTGRES_DB: automoney
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_timescaledb.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automoney-network

  redis:
    image: redis:7-alpine
    container_name: automoney-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - automoney-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  automoney-network:
    driver: bridge
